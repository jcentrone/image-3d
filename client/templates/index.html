<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 3D Mesh Converter</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <label>
            <input type="checkbox" name="remove_background"> Remove Background
        </label>
        <label>
            Seed Value: <input type="number" name="seed" value="42">
        </label>
        <label>
            Sample Steps: <input type="number" name="sample_steps" value="10">
        </label>
        <button type="submit">Upload Image</button>
    </form>

    <script src="/client/static/js/index.js"></script>
</body>
</html>
